<div class="table_parent">
<table class="table text-center">
<thead>
    <th>Event</th>
    <th>Name</th>
    <th>Email</th>
    <th>Joining Date</th>
    <th>Action <input type="checkbox" id="checkbox_parent" onchange="allCheckboxtocheck()" ></th>
</thead>
<tbody>
    {% for member in instance_EventGroupMembers %}
    <tr>
        <td>{{member.event}}</td>
        <td>{{member.name}}</td>
        <td>{{member.email}}</td>
        <td>{{member.created_at}}</td>
        <td><input type="checkbox" value="{{member.email}}"  name="email_id" onchange="childCheckboxtocheck()" class="child"> </td>
    </tr>
    {% endfor %}
</tbody>
</table>
</div>
